<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            
            <div class="form-group">
                <form action="#">
                    <div class="row">
                        <div class="form-control">
                            <input type="text" placeholder="Username" id="user">
                        </div>
                        <div class="form-control">
                            <input type="email" placeholder="Email" id="email">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="form-control">
                            <input type="password" placeholder="Password" id="pass" class="pass">
                        </div>
                        <div class="form-control">
                            <input type="password" placeholder="Confirm" id="pass2" class="pass">
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="form-control">
                            <input type="tel" placeholder="Telephone" id="tel">
                        </div>
                        <div class="form-control">
                            <input type="text" placeholder="dd/mm/yyyy" id="day">
                        </div>
                    </div>
                    <div class="form-submit">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="sub-menu">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Sign in</a></li>
                </ul>
            </div>
            
        </div>
    </div>
    <script src="/Js/app.js"></script>
</body>
</html>
